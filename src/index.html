<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Woowoo Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Woowoo Translator</h1>
      <div id="translator-form">
        <div class="input-section">
          <textarea
            id="input"
            placeholder="Enter text to translate..."
          ></textarea>
          <button type="submit" id="submit-button" class="button-primary">
            Translate
          </button>
        </div>
        <div class="output-section">
          <pre id="output"></pre>
        </div>
      </div>
      <div class="suggestions-container">
        <h2>or try a suggestion:</h2>
        <div id="suggestions">
          <button>This is a super duper long button</button>
          <button>Sup dawg</button>
          <button>
            This is medium length but still kinda long jk very long
          </button>
          <button>yes this is a button</button>
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
