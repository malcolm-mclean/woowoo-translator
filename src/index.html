<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WooWoo Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>WooWoo Translator</h1>
      <div class="translator-form">
        <div class="input-section">
          <div class="input-container">
            <textarea
              id="input"
              placeholder="Enter text to translate..."
              aria-label="Enter text to translate"
              maxlength="2000"
            ></textarea>
            <p id="remaining-characters" style="display: none">
              <span id="current-character-count">0</span>/2000
            </p>
          </div>
          <button type="submit" id="submit-button" class="button-primary">
            Translate
          </button>
        </div>
        <div class="output-section">
          <pre id="translation"></pre>
        </div>
      </div>
      <article
        id="previous-translations-container"
        style="display: none"
      ></article>
      <article id="suggestions-container" style="display: none"></article>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
